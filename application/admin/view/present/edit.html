<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Present_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-present_name" data-rule="required" class="form-control" name="row[present_name]" type="text" value="{$row.present_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Present_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-present_url" data-rule="required" class="form-control" name="row[present_url]" type="text" value="{$row.present_url|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Present_cate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-present_cate" data-rule="required" class="form-control" name="row[present_cate]" type="text" value="{$row.present_cate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Present_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-present_image" data-rule="required" class="form-control" size="50" name="row[present_image]" type="text" value="{$row.present_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-present_image" class="btn btn-danger plupload" data-input-id="c-present_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-present_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-present_image" class="btn btn-primary fachoose" data-input-id="c-present_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-present_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-present_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-value" data-rule="required" class="form-control" name="row[value]" type="text" value="{$row.value|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Describe')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-describe" data-rule="required" class="form-control" name="row[describe]" type="text" value="{$row.describe|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_sale')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_sale" data-rule="required" class="form-control selectpicker" name="row[is_sale]">
                {foreach name="isSaleList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_sale"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_effect')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_effect" data-rule="required" class="form-control selectpicker" name="row[is_effect]">
                {foreach name="isEffectList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_effect"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_notice')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_notice" data-rule="required" class="form-control selectpicker" name="row[is_notice]">
                {foreach name="isNoticeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_notice"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_thanks')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_thanks" data-rule="required" class="form-control selectpicker" name="row[is_thanks]">
                {foreach name="isThanksList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_thanks"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_whole')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_whole" data-rule="required" class="form-control selectpicker" name="row[is_whole]">
                {foreach name="isWholeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_whole"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
