<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lv_grade')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lv_grade" data-rule="required" class="form-control" name="row[lv_grade]" type="number" value="{$row.lv_grade|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lv_img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lv_img" data-rule="required" class="form-control" name="row[lv_img]" type="text" value="{$row.lv_img|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lv_response')}:</label>
        <div class="col-xs-12 col-sm-8">
 <!--            <input id="c-lv_response" data-rule="required" class="form-control" name="row[lv_response]" type="text" value="{$row.lv_response|htmlentities}">  -->
          <textarea rows='10' id="c-lv_response" data-rule="required" class="form-control" name="row[lv_response]" > {$row.lv_response|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lv_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-lv_image" class="form-control" size="50" name="row[lv_image]" type="text" value="{$row.lv_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-lv_image" class="btn btn-danger plupload" data-input-id="c-lv_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-lv_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-lv_image" class="btn btn-primary fachoose" data-input-id="c-lv_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-lv_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-lv_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_open')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_open" data-rule="required" class="form-control selectpicker" name="row[is_open]">
                {foreach name="isOpenList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_open"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
