<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    {for start='0' end='5'}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-content{$i}" data-rule="" class="form-control" name="row[content][]" type="text">
        </div>
<!--        <div class="col-md-2"><button type="button" class="btn btn-danger delsbtn">删除</button></div>-->
    </div>
    {/for}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-type" data-rule="required" class="form-control " name="row[type]">
                {foreach name="typeList" item="vo"}
                <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script src="/robot/jquery.js"></script>
<script>
    $('.delsbtn').click(function(){
        $(this).parent().parent().remove();
    })
</script>
